<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
		<a href="index.html">
			<img src="images/logo.png" alt="App Logo" class="logo">
		</a>
        <nav class="auth-controls">
            <a href="login.html" class="login-button" id="login-link">Login</a>
			<button id="logout-button" class="btn" style="display: none; margin-left: 1rem;">Logout</button>
        </nav>
    </header>
    <main class="login-page">
		<div class="login-container">
			<form id="login-form">
				<h2>Login</h2>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<button type="submit">Login</button>
			</form>
		</div>
    </main>
	<footer>
	<p>Â© 2025 HBnB. All rights reserved.</p>
	</footer>
    <script src="scripts/common.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
