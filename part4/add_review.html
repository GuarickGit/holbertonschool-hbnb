<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="App Logo" class="logo">
    </a>
    <nav class="auth-controls">
      <a href="login.html" class="login-button" id="login-link">Login</a>
      <button id="logout-button" class="btn" style="display: none; margin-left: 1rem;">Logout</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <!-- Titre dynamique -->
      <h2 class="page-title">Review for "<span id="place-name">PLACE_NAME</span>"</h2>

      <!-- Formulaire -->
      <form id="review-form">
        <!-- ID du lieu (à remplir dynamiquement) -->
        <input type="hidden" id="place-id" name="place_id">

        <h2>Add a Review</h2>

        <label for="review">Your Review:</label>
        <textarea id="review" name="review" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
		  <option value="" disabled selected>Select a rating</option>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>

        <button type="submit" class="submit-review-btn">Submit Review</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
